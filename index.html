<script>
    function updateBG() {
        let mainArray = document.querySelectorAll("main");
        mainArray.forEach(function(main) {
        
            let x = document.querySelector("#x").value;
            document.querySelector("#x-label").innerHTML = x;
            let y = document.querySelector("#y").value;
            document.querySelector("#y-label").innerHTML = y;
            let size = document.querySelector("#size").value;
            document.querySelector("#size-label").innerHTML = size;
            console.log(x, y, main)
            // main.style.width = parseInt(x);
            // main.style.height = parseInt(y);
            main.style.backgroundPositionX = -parseInt(x)+"px";
            main.style.backgroundPositionY = -parseInt(y)+"px";
            main.style.backgroundSize = parseInt(size)+"px";

        });
    }
    
</script>
